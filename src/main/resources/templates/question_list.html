<html layout:decorate="~{layout}">
    <div layout:fragment="content">
        <h1 class="font-bold text-xl my-5 text-center">질문목록</h1>

        <div class="col-6">

            <div class="flex justify-between align-center">
                <div class="py-3">
                    <a th:href="@{/question/create}" class="inline-block px-4 py-2 font-semibold rounded bg-blue-500 text-white hover:bg-blue-700">
                        질문 등록하기
                    </a>
                </div>
                <div class="py-3">
                    <input type="text" id="search_kw" class="border-black border-[2px] rounded mr-5 h-full" th:value="${kw}">
                    <button class="inline-block px-4 py-2 font-semibold rounded bg-blue-500 text-white hover:bg-blue-700" type="button" id="btn_search">찾기</button>
                </div>
            </div>
        </div>
        <table class="table-auto w-full border-collapse border border-gray-300 text-center">
            <thead class="bg-gray-100">
            <tr>
                <th class="border border-gray-300 px-4 py-2">번호</th>
                <th class="border border-gray-300 px-4 py-2">제목</th>
                <th class="border border-gray-300 px-4 py-2">글쓴이</th>
                <th class="border border-gray-300 px-4 py-2">작성일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question, loop : ${paging}">
                <td class="border border-gray-300 px-4 py-2" th:text="${question.id}"></td>
                <td class="border border-gray-300 px-4 py-2">
                    <a class="text-blue-600 hover:underline"
                       th:href="@{|/question/detail/${question.id}|}"
                       th:text="${question.subject}"></a>
                    <span class="text-sm text-red-300"
                          th:if="${#lists.size(question.answers) > 0}"
                          th:text="${#lists.size(question.answers)}">
                    </span>
                </td>
                <td class="border border-gray-300 px-4 py-2"><span th:if="${question.author != null}" th:text="${question.author.username}"></span></td>
                <td class="border border-gray-300 px-4 py-2" th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
        <!-- 페이징 처리 시작 -->
        <div th:if="${!paging.isEmpty()}" class="mt-6">
            <ul class="flex justify-center space-x-1">

                <!-- 이전 버튼 -->
                <li>
                    <a href="javascript:void(0)" th:data-page="${paging.number-1}"
                       class="px-3 py-1 border text-sm rounded-l
                      border-gray-300 text-gray-700
                      hover:bg-gray-100"
                       th:classappend="${paging.first} ? ' bg-gray-100 text-gray-400 cursor-not-allowed pointer-events-none'">
                        이전
                    </a>
                </li>

                <!-- 페이지 번호들 -->
                <li th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
                    th:if="${page >= paging.number-5 and page <= paging.number+5}">
                    <a href="javascript:void(0)" th:data-page="${page}"
                       th:text="${page + 1}"
                       class="px-3 py-1 border text-sm border-gray-300"
                       th:classappend="${page == paging.number} ?
                               ' bg-blue-500 text-white border-blue-500' :
                               ' text-gray-700 hover:bg-gray-100'">
                    </a>
                </li>

                <!-- 다음 버튼 -->
                <li>
                    <a href="javascript:void(0)" th:data-page="${paging.number+1}"
                       class="px-3 py-1 border text-sm rounded-r
                      border-gray-300 text-gray-700
                      hover:bg-gray-100"
                       th:classappend="${paging.last} ? ' bg-gray-100 text-gray-400 cursor-not-allowed pointer-events-none'">
                        다음
                    </a>
                </li>

            </ul>
        </div>
        <!-- 페이징 처리 끝 -->

        <form th:action="@{/question/list}" method="get" id="searchForm">
            <input type="hidden" id="kw" name="kw" th:value="${kw}">
            <input type="hidden" id="page" name="page" th:value="${paging.number}">
        </form>
    </div>

    <script layout:fragment="script" type='text/javascript'>
        const page_elements = document.getElementsByClassName("page-link");
        Array.from(page_elements).forEach(function(element) {
            element.addEventListener('click', function() {
                document.getElementById('page').value = this.dataset.page;
                document.getElementById('searchForm').submit();
            });
        });
        const btn_search = document.getElementById("btn_search");
        btn_search.addEventListener('click', function() {
            document.getElementById('kw').value = document.getElementById('search_kw').value;
            document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
            document.getElementById('searchForm').submit();
        });
    </script>
</html>
